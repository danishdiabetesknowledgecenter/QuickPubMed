<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QPM Menu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      gap: 20px; /* Adds horizontal spacing between items */
    }
    li {
      /* Remove vertical margins if any */
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Project Entry Points</h1>
  <ul>
    <li><a href="/entries/widgets/main-wrapper.html">Main Wrapper</a></li>
    <li><a href="/entries/widgets/search-gallery.html">Search Gallery</a></li>
    <li><a href="/entries/widgets/specific-articles.html">Specific Articles</a></li>
    <li><a href="/entries/widgets/editor.html">Editor</a></li>
  </ul>
  <ul>
    <li><a id="main-wrapper-local-api-link" data-widget-path="/entries/widgets/main-wrapper.html" data-local-api-port="8080" href="/entries/widgets/main-wrapper.html">Main Wrapper (lokal API)</a></li>
    <li><a id="search-gallery-local-api-link" data-widget-path="/entries/widgets/search-gallery.html" data-local-api-port="8080" href="/entries/widgets/search-gallery.html">Search Gallery (lokal API)</a></li>
    <li><a id="specific-articles-local-api-link" data-widget-path="/entries/widgets/specific-articles.html" data-local-api-port="8080" href="/entries/widgets/specific-articles.html">Specific Articles (lokal API)</a></li>
    <li><a id="editor-local-api-link" data-widget-path="/entries/widgets/editor.html" data-local-api-port="8080" href="/entries/widgets/editor.html">Editor (lokal API)</a></li>
  </ul>
  <script>
    (function () {
      const links = document.querySelectorAll("a[data-widget-path][data-local-api-port]");
      if (!links.length) return;
      links.forEach((link) => {
        const configuredPort = String(link.dataset.localApiPort || "").trim();
        const port = configuredPort || "8080";
        const widgetPath = String(link.dataset.widgetPath || "").trim();
        if (!widgetPath) return;
        const localApiBase = `${window.location.protocol}//${window.location.hostname}:${port}/backend/api`;
        link.href = `${widgetPath}?apiBase=${encodeURIComponent(localApiBase)}`;
      });
    })();
  </script>
</body>
</html>
