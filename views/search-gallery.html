<!DOCTYPE html>
<html lang="da" style="background: white">
  <head>
    <meta charset="utf-8" />
    <title>NemPubMed</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, width=device-width" />
    <link rel="stylesheet" media="all" href="https://videncenterfordiabetes.dk/css/bundle.css" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/remixicon@4.9.1/fonts/remixicon.css" />
    <link rel="stylesheet" href="https://unpkg.com/vue-multiselect/dist/vue-multiselect.min.css" />
    
  </head>
  <body style="background: white">
    <!--
      Search Gallery settings (HTML data-attributes)
      ================================================
      All data-* attributes are optional.

      Core settings:
      - data-domain: Selects the content domain (e.g. "diabetes", "dementia").
          Empty string or omitted uses the default domain.
      - data-language: UI language ("dk" or "en"). Defaults to "en".

      Topics:
      - data-hide-topics: JSON-like array of topic IDs to hide.
          Format: "['S000','L10030']" (single quotes, will be parsed as JSON).

      Collapse behaviour:
      - data-collapsed-levels: Comma-separated list of level numbers that
          should start collapsed on page load.
          Levels NOT listed start open. If omitted, all levels start open.

          Level mapping:
            1 = Top sections (e.g. "Emner", "Afgrænsninger")
            2 = Categories (e.g. "Skabelonkategori", "Diabetestype")
            3 = Top-level items within categories (subtopiclevel 0)
            4 = First nested sub-items (subtopiclevel 1)
            5 = Second nested sub-items (subtopiclevel 2)
            ... and so on for unlimited depth.

          Search-string tables are always collapsed regardless of this setting.

          Examples:
            data-collapsed-levels="1,2,3"   → Sections, categories and top items collapsed
            data-collapsed-levels="1,2"     → Sections and categories collapsed, items open
            data-collapsed-levels="3"       → Only top items collapsed, sections & categories open
            (omitted)                       → Everything open
    -->
    <div id="search-gallery"
      data-hide-topics="['L10030']"
      data-domain="diabetes"
      data-language="dk"
      data-collapsed-levels="1,2,3"
    >
    </div>
    <script type="module" src="./SearchGallery.js"></script>
  </body>
</html>
