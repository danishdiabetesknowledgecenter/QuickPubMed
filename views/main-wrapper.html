<!DOCTYPE html>
<html lang="da" style="background: white">
  <head>
    <meta charset="utf-8" />
    <title>NemPubMed</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, width=device-width" />
    <link rel="stylesheet" media="all" href="https://videncenterfordiabetes.dk/css/bundle.css" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/remixicon@4.9.1/fonts/remixicon.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-multiselect/dist/vue-multiselect.min.css"
    />
  </head>
  <body style="background: white">
    <div style="width: 100%; max-width: 100%; margin: auto; padding: 15px">
      <!--
        Main wrapper settings (HTML data-attributes)
        -------------------------------------------
        All data-* attributes are optional and act as defaults. URL parameters can override some
        of these (see URL parameters section below).

        Core settings:
        - data-domain: Selects the content domain (e.g. "diabetes"). Empty string uses default.
        - data-language: UI language ("dk" or "en").
        - data-use-a-i: Enable AI translation toggle ("true" or "false").
        - data-use-a-i-summarizer: Enable AI summarizer ("true" or "false").
        - data-use-mesh-validation: Enable MeSH term validation via NLM E-utilities ("true" or "false").
          When enabled, AI-translated [mh] terms are validated against NLM's MeSH database.
        - data-open-filters: Show simple limits section from the start ("true" or "false").
        - data-component-no: Numeric identifier used to build a unique DOM id (MainWrapper_<no>).
          Useful when multiple instances are embedded on the same page.

        Simple mode limits (only affects simple search):
        - data-hide-limits: Array of limit IDs to hide (e.g. ['L010020']).
          You can also pass a group id (e.g. 'L010') to hide all limits in that category.
        - data-check-limits: Array of limit IDs to preselect (overrides standardSimple defaults).
        - data-order-limits: Array of limit IDs to define display order in simple mode.
          IDs not listed will appear after the specified ones in their existing order.

        Topics:
        - data-hide-topics: Array of topic IDs to hide in subject dropdowns.

        Standard string for free-text search:
        - data-standard-string-add: When "true", the domain's standardString (from qpm-content-topics-xxx.js)
          is appended to all free-text (manual) search terms as: (user free text) AND (standardString).
          If the domain has no standardString (missing or empty in the topic file), nothing is added.
        - data-standard-string-scope: Which standardString variant to use: "narrow", "normal", or "broad".
          Only relevant when data-standard-string-add="true". Default is "normal" if omitted.

        Format for list attributes:
        - Must be a JSON-like array string using single quotes, e.g. "['L010010','L010020']".
        - Empty strings are ignored.

        URL parameters (case-insensitive keys, IDs are matched case-insensitively)
        ------------------------------------------------------------------------
        Standard app parameters:
        - subject: Selected topics. Use "ID#scope" and separate multiple with ";;".
          Example: subject=L10010#s;;L20020#n
          scope: n = narrow, s = standard, b = broad
        - advanced: true|false (advanced search mode)
        - sort: sort method key
        - collapsed: true|false (collapse the search form)
        - pagesize: number of results per page
        - pmidai: preselected PMID-AI ids, separated by ";;"
        - scrollto: anchor id to scroll to (without #)

        Simple mode extras:
        - openfilters: true|false. When true, show limits section even without selected topics.
          Does NOT auto-run a search by itself.
        - hidelimits: list of limit IDs to hide (overrides data-hide-limits).
          You can also pass a group id (e.g. L010) to hide all limits in that category.
        - checklimits: list of limit IDs to preselect (overrides data-check-limits)
        - orderlimits: list of limit IDs to order (overrides data-order-limits)

        Filters by group id:
        - Any filter group ID can be used as a parameter, e.g.
          L010=L010010#s;;L010030#s

        Case rules:
        - URL parameter names are case-insensitive.
        - IDs are matched case-insensitively, but generated URLs use uppercase (L..., S...).

        Example URLs:
        - Open simple filters with defaults, no auto-search:
          ?openfilters=true&checklimits=L010010&hidelimits=L010030&orderlimits=L010020;;L010010
        - Full search with subjects and a filter group:
          ?subject=L10010#s;;L20020#n&advanced=false&L010=L010010#s;;L010030#s&sort=relevance&pagesize=25
      -->
      <div
        class="main-wrapper"
        data-domain="diabetes"
        data-use-a-i="true"
        data-use-a-i-summarizer="true"
        data-use-mesh-validation="true"
        data-hide-topics="['L10010']"
        data-open-filters="true"
        data-hide-limits="['L010030']" 
        data-check-limits="['L010020','L010030']"
        data-order-limits="['L010030','L010020','L010010']"
        data-standard-string-add="true"
        data-standard-string-scope="normal"
        data-language="dk"
        data-component-no=""
      ></div>
      <div
        class="main-wrapper"
        data-domain="diabetes"
        data-use-a-i="true"
        data-use-a-i-summarizer="true"
        data-use-mesh-validation="true"
        data-hide-topics="['L10010']"
        data-open-filters="false"
        data-hide-limits="['L010030']" 
        data-check-limits="['L010020','L010030']"
        data-order-limits="['L010030','L010020','L010010']"
        data-standard-string-add=""
        data-standard-string-scope=""
        data-language="dk"
        data-component-no=""
      ></div>
    </div>
    <script type="module" src="./MainWrapper.js"></script>
  </body>
</html>
