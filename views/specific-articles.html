    <!--
      Specific Articles settings (HTML data-attributes)
      ==================================================
      Each <div class="specific-articles"> block renders one article entry (or a
      PubMed query result list). Multiple blocks can appear on the same page.
      All data-* attributes are optional unless noted.

      Core settings:
      - data-domain: Content domain (e.g. "diabetes"). Affects which topic
          data and prompt rules are loaded.
      - data-language: UI language ("dk" or "en"). Defaults to "dk".
      - data-component-no: Numeric identifier used to build a unique DOM id.
          Required when multiple instances appear on the same page.

      AI features:
      - data-use-a-i: Enable the AI translation toggle ("true" or "false").
      - data-use-a-i-summarizer: Enable the AI summarizer ("true" or "false").

      Article source — use ONE of the following approaches:
        PubMed lookup:
        - data-ids: One or more PubMed IDs, separated by commas (e.g. "33313987").
        PubMed query:
        - data-query: A PubMed search query (e.g. "diabetes[mh]").
        - data-query-results: Max number of results to return (numeric).
        - data-sort-method: Sort order for query results
            (e.g. "date_desc", "relevance").
        Manual entry (no PubMed):
        - data-title: Article title.
        - data-authors: Author list as a single string.
        - data-source: Journal / publisher string.
        - data-date: Publication date as display string.
        - data-doi: DOI identifier (without URL prefix).
        - data-abstract: Plain-text abstract.
        - data-sectioned-abstract: JSON object with section headings as keys
            and section text as values.
            Example: '{ "Aim": "...", "Methods": "...", "Results": "..." }'
        - data-booktitle: Book title (for book chapters).
        - data-vernaculartitle: Original-language title.
        - data-hyper-link: Custom URL to link to instead of PubMed.
        - data-hyper-link-text: Display text for the custom link.
        - data-is-custom-doi: "true" if the DOI is manually provided
            (not from PubMed).

      Display options:
      - data-hide-buttons: "true" to hide action buttons (translate, summarize, etc.).
      - data-show-date: "true" to show the publication date.
      - data-shown-six-authors: "true" to limit the author list to the first six.
      - data-show-altmetric-badge: "true" to show the Altmetric donut badge.
      - data-show-dimensions-badge: "true" to show the Dimensions citation badge.
      - data-use-translate-title: "true" to enable title translation via AI.

      Format for list/JSON attributes:
      - data-ids uses commas: "12345678,23456789"
      - data-sectioned-abstract uses a JSON object string (see example above).
      - Boolean attributes accept "true" or "false" (string).
    -->
