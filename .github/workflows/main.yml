name: üöÄ Deploy Website on Push

on:
  push:
    tags:
      - 'v*.*.*'
      
jobs:
  build-and-deploy:
    name: üõ†Ô∏è Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'npm'

      - name: üßπ Clean npm Cache and Reinstall Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: üèóÔ∏è Build Project
        env:
            ### General Environment Variables
            VITE_ABOUT_AI_URL: ${{ secrets.VITE_ABOUT_AI_URL }}
            VITE_CLIENT_NAME: ${{ secrets.VITE_CLIENT_NAME }}
            ### NLM Environment Variables (only myncbishare needed client-side)
            VITE_MY_NCBI_SHARE: ${{ secrets.VITE_MY_NCBI_SHARE }}
            ### OpenAI/API settings (API keys are in server-side config.php)
            VITE_LONG_ABSTRACT_LENGTH_LIMIT: ${{ secrets.VITE_LONG_ABSTRACT_LENGTH_LIMIT }}
            VITE_WAIT_TIME_DISCLAIMER_DELAY: ${{ secrets.VITE_WAIT_TIME_DISCLAIMER_DELAY }}
            ### Unpaywall Environment Variables
            VITE_UNPAYWALL_URL: ${{ secrets.VITE_UNPAYWALL_URL }}
            VITE_UNPAYWALL_EMAIL: ${{ secrets.VITE_UNPAYWALL_EMAIL }}

        run: npm run build

      - name: üìÇ Deploy dist to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          protocol: ftp  
          exclude: |
             .git*
             node_modules
             *.map
             *.env

      - name: üìÇ Deploy php-proxy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./php-proxy/
          server-dir: ./php-proxy/
          protocol: ftp
          exclude: |
             config.php
