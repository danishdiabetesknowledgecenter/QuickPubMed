<!DOCTYPE html>
<html lang="da" style="background: white">
  <head>
    <meta charset="utf-8" />
    <title>QuickPubMed Editor</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, width=device-width" />
    <link rel="stylesheet" media="all" href="https://videncenterfordiabetes.dk/css/bundle.css" />
  </head>
  <body style="background: white">
    <!--
      Editor settings (HTML data-attributes)
      --------------------------------------
      This widget loads the editor UI into #qpm-editor automatically.
      All data-* attributes are optional.

      Core settings:
      - data-domain: Default content domain (e.g. "diabetes").
      - data-topic-domains: Allowed topic domains.
        Format: comma-separated ("diabetes,skincancer") or JSON array string ("['diabetes','skincancer']").
      - data-filters-enabled: Show "Filters" type in editor ("true" or "false").
      - data-language: UI language ("dk" or "en").
      - data-content-api-base-url: Optional API base URL override.
        If omitted, Editor.js derives backend/api from the script URL.
        Lokal udvikling: brug fx ?apiBase=http://localhost:8080/backend/api
        i URL'en, sÃ¥ editoren skriver til lokal PHP-backend.
    -->
    <div style="max-width: 900px; margin: 0 auto;">
    <div
      id="qpm-editor"
      class="qpm-editor-wrap"
      data-domain="diabetes"
      data-topic-domains="diabetes"
      data-filters-enabled="true"
      data-language="dk"
    ></div>
    </div>
    <script type="module" src="../scripts/Editor.js"></script>
  </body>
</html>
